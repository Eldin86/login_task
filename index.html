<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Modal</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="form-container">
        <div class="wrapper">
        <div class="login-form" id="login">
           <h5>ENTER YOUR CREDIENTALS</h5>
           <form>
               <div class="input-container">
                   <input type="text" placeholder="Username" id="username" autocomplete="off">
                   <img class="input-icon username-icon" src="images/user.svg" alt="Username icon">
               </div>
               <div class="input-container">
                   <input type="password" placeholder="Password" id="password">
                   <img class="input-icon password-icon" src="images/lock.svg" alt="Password icon">
               </div>
               <div class="button-container">
                   <input type="button" value="Login" id="login_btn">
               </div>
           </form>
            <!-- In a element i added '#!' to prevent jumping when element is clicked-->   
            <a href="#!" class="forgot-password" id="forgot-password">Forgot password?</a>
        </div>
        
        <div class="token-form" id="token-form">
            <h5>WE SENT YOU A TEXT MESSAGE, <br> PLEASE ENTER THE TOKENS WE SENT.</h5>
            <form>
                <div class="input-container">
                    <input type="number" class="token-input" id="token">
                    <img class="input-icon password-icon" src="images/auth.svg" alt="Password icon">
                </div>
                <div class="button-container">
                     <p>As a last resort, you can use a backup token:</p>
                     <input type="button" class="backup-token" value="Use Backup Token"><br>
                     <div>
                         <a href="#!">Cancel</a>
                         <input type="button" class="back" id="back" value="Back">
                         <input type="button" class="next" id="next" value="Next">
                     </div>
                </div>
            </form>
        </div>
        
        
        
        <div class="reset-form" id="reset-form">
            <h5>Forgotten your password?<br>Enter your e-mail address, and we will send you an e-mail allowing you to reset password.</h5>
            <form>
                <div class="input-container">
                    <input type="email" class="email" id="email">
                    <img src="images/email.svg" alt="email icon" class="input-icon">
                </div>
                <div class="button-container">
                    <input type="button" class="reset-password" value="Reset password"><input type="button" id="token-bck-button" value="Back">
                </div>
            </form>
            
        </div>
        
        
        
       </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
