<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Modal</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="form-container">
        <div class="wrapper">
        <div class="login" id="login">
           <h1>LOGIN</h1>
           <h5>ENTER YOUR CREDIENTALS</h5>
           <form>
               <div class="input-container">
                   <input type="text" placeholder="Username" id="username">
                   <img class="input-icon username-icon" src="images/user.svg" alt="Username icon">
               </div>
               <div class="input-container">
                   <input type="password" placeholder="Password" id="password">
                   <img class="input-icon password-icon" src="images/lock.svg" alt="Password icon">
               </div>
              <div class="button-container">
                   <a href="#">Cancel</a><input type="submit" value="Back"><input type="submit" value="Next">
              </div>
           </form>
            <!-- In a element i added '#!' to prevent jumping when element is clicked-->   
            <a href="#!" class="show_forgot" id="show_forgot">Forgot password?</a>
        </div>
        
        <div class="forgot" id="forgot">
            <h1>LOGIN</h1>
            <h5>WE SENT YOU A TEXT MESSAGE, <br> PLEASE ENTER THE TOKENS WE SENT.</h5>
            <form>
                <div class="input-container">
                    <input type="number" class="token-input">
                </div>
                <div class="button-container">
                     <p>As a last resort, you can use a backup token:</p>
                     <button class="backup-token">Use Backup Token</button><br>
                     <div>
                         <a href="#">Cancel</a>
                         <button class="back" id="back">Back</button>
                         <button class="back" id="back">Next</button>
                     </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
